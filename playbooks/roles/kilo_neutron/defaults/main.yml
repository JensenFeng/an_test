---

neutron_mysql_password: "{{ neutron_mysql_pass}}"
neutron_keystone_password: "{{ neutron_keystone_pass|default('neutron_pass') }}"
neutron_apt_packages:
  - neutron-server 
  - neutron-plugin-ml2 
  - python-neutronclient

neutron_network_packages:
  - neutron-plugin-ml2
  - neutron-plugin-openvswitch-agent 
  - neutron-l3-agent 
  - neutron-dhcp-agent 
  - neutron-metadata-agent
neutron_compute_packages:
  - neutron-plugin-ml2 
  - neutron-plugin-openvswitch-agent

external_bridge_ifname: veth3
